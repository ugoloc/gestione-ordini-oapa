	.sidenav {
		height: 100%;
		width: 150px;

		margin-left:20px;

	}
	
	.textarea:focus{

	}
	
	.form{
		/*float:left;

	}

	.button{
		height:40px;
		width:auto;
		border-radius:3px;
		border:rgba(0,0,0,.3) 0px solid;
		box-sizing:border-box;
		padding:10px;
		margin-bottom:10px;
		background:#90c843;
		color:#FFF;
		font-weight:bold;
		font-size: 12pt;
		transition:background .4s;
		cursor:pointer;
	}
	
	.button:hover{
		background:#80b438;
	}

.squaredOne {
  width: 30px;
  height: 30px;
  position: relative;
	margin-left:20px;
	margin-bottom:5px;
}
.squaredOne label {
  width: 30px;
  height: 30px;
  position: absolute;
  top: 0px;
  left: 0px;
  border-radius:3px;
	border:rgba(0,0,0,.3) 2px solid;
	box-sizing:border-box;
}
.squaredOne label:after {
  content: '';
  width: 24px;
  height: 24px;
  position: absolute;
  top: 1px;
  left: 1px;
  background: #90c843;
  filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
  opacity: 0;
}
.squaredOne label:hover::after {
  filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=30);
  opacity: 0.3;
}
.squaredOne input[type=checkbox] {
  visibility: hidden;
}
.squaredOne input[type=checkbox]:checked + label:after {
  filter: progid:DXImageTransform.Microsoft.Alpha(enabled=false);
  opacity: 1;
}
